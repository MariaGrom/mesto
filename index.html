<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Марии Громыко">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Мария Громыко">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo_white.png" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="images/kusto.jpg" alt="Аватар профиля">
                <div class="profile__user">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
            </ul>
        </section>


        <div class="popup popup_edit-profile">
            <form class="popup__content popup__form" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <fieldset class="popup__field">
                        <input type="text" name="profile__name" id="name__input" placeholder="Имя"
                            class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="40"
                            required>
                        <span class="name__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__field">
                        <input type="text" name="profile__description" id="description__input" placeholder="О себе"
                            class="popup__text popup__text_type_description popup__input" minlength="2" maxlength="200"
                            required>
                        <span class="description__input-error"></span>
                    </fieldset>
                </fieldset>
                <button type="submit" class="popup__submit-button popup__button">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_place">
            <form class="popup__content popup__content_place popup__form" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fields">
                    <fieldset class="popup__field">
                        <input type="text" name="place__name" id="place__input" placeholder="Название"
                            class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="30"
                            required>
                        <span class="place__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__field">
                        <input type="url" name="place__link" id="link__input" placeholder="Ссылка на картинку"
                            class="popup__text popup__text_type_link popup__input" required>
                        <span class="link__input-error"></span>
                    </fieldset>
                </fieldset>
                <button type="submit" class="popup__submit-button popup__button">Создать</button>
            </form>
        </div>

        <div class="popup popup_photo">
            <div class="popup__content-photo">
                <img class="popup__photo">
                <figcaption class="popup__caption"></figcaption>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <template class="item__template">
        <li class="elements__item">
            <img class="elements__photo">
            <div class="elements__description">
                <h2 class="elements__title"></h2>
                <button class="elements__like"></button>
            </div>
            <button class="elements__delete"></button>
        </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
