<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Марии Громыко">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Мария Громыко">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo_white.png" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="images/kusto.jpg" alt="Аватар профиля">
                <div class="profile__user">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__photo" src="images/karachaevo.jpg" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаево</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/elbrus.png" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/dombai.png" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/elbrus.png" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/dombai.png" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/karachaevo.jpg" alt="Фото публикации">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаево-Черкесская</h2>
                        <button class="elements__like elements__like_active"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div class="popup popup_hidden">
            <form class="popup__content">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="item__name" placeholder="Жак-Ив Кусто"
                    class="popup__text popup__text_type_name">
                <input type="text" name="item__description" placeholder="Исследователь океана"
                    class="popup__text popup__text_type_description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./pages/scripts/index.js"></script>
</body>

</html>
