<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Марии Громыко">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Мария Громыко">

    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo_white.png')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <div class="profile__photo">
                    <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Аватар">
                </div>
                <div class="profile__user">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
            </ul>
        </section>


        <div class="popup popup_edit-profile">
            <form class="popup__content popup__form popup__form_profile" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <label class="name">
                        <input type="text" name="name" id="name__input" placeholder="Имя"
                            class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="40"
                            required>
                        <span class="popup__input-error name__input-error"></span>
                    </label>
                    <label class="job">
                        <input type="text" name="about" id="job__input" placeholder="О себе"
                            class="popup__text popup__text_type_job popup__input" minlength="2" maxlength="200"
                            required>
                        <span class="popup__input-error job__input-error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="popup__submit-button popup__button">Сохранить</button>

            </form>
        </div>

        <div class="popup popup_place">
            <form class="popup__content popup__form popup__form_place" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fields">
                    <label class="place">
                        <input type="text" name="name" id="place__input" placeholder="Название"
                            class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="30"
                            required>
                        <span class="popup__input-error place__input-error"></span>
                    </label>
                    <label class="link">
                        <input type="url" name="link" id="link__input" placeholder="Ссылка на картинку"
                            class="popup__text popup__text_type_link popup__input" required>
                        <span class="popup__input-error link__input-error"></span>
                    </label>
                </fieldset>
                <button name="submit" type="submit" class="popup__submit-button popup__button">Создать</button>
            </form>
        </div>

        <div class="popup popup_photo">
            <div class="popup__content-photo">
                <img class="popup__photo">
                <figcaption class="popup__caption"></figcaption>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>

        <div class="popup popup_delete-card">
            <form class="popup__content popup__content-delete">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__submit-button popup__button">Да</button>
            </form>
        </div>

        <div class="popup popup_avatar">
            <form class="popup__content popup__form popup__content-avatar popup__form_avatar" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <fieldset class="popup__fields">
                    <label class="link">
                        <input type="url" name="avatar" id="avatar__input" placeholder="Ссылка на картинку"
                            class="popup__text popup__text_type_avatar popup__input" required>
                        <span class="popup__input-error avatar__input-error"></span>
                    </label>
                </fieldset>
                <button class="popup__submit-button popup__button">Сохранить</button>
            </form>

        </div>




    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <template class="item__template">
        <li class="elements__item">
            <img class="elements__photo">
            <div class="elements__description">
                <h2 class="elements__title"></h2>
                <div class="elements__like-container">
                    <button class="elements__like"></button>
                    <span class="elements__like_counter">0</span>
                </div>
            </div>
            <button class="elements__delete"></button>
        </li>
    </template>


</body>

</html>
